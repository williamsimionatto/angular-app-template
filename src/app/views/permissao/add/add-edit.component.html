<div class="animated fadeIn">
    <header class="header header-sticky mb-4"></header>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="card-label"> Permissão </div>
                </div>

                <div class="card-body">
                    <form [formGroup]="permissaoForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-2 col-xs-12">
                                <input-container errorMessage="i" label="Cód">
                                    <input id="id" class="form-control" formControlName="id" autocomplete="off" [readonly]="true">
                                </input-container>
                            </div>

                            <div class="col-sm-4 col-xs-12">
                                <input-container errorMessage="Nome é obrigatório" label="Nome">
                                    <input id="name" class="form-control" formControlName="name" autocomplete="off" [readonly]="readonly">
                                </input-container>
                            </div>

                            <div class="col-xs-4">
                                <input-container errorMessage="Sigla é obrigatório" label="Sigla">
                                    <input id="sigla" class="form-control" formControlName="sigla" autocomplete="off" [readonly]="readonly">
                                </input-container>
                            </div>
                        </div>
    
                        <hr>

                        <div class="form-group form-footer">
                            <a routerLink="/permissao" class="btn btn-light rounded-pill btnVoltar">Voltar</a>
    
                            <button [disabled]="loading || permissaoForm.invalid" class="btn btn-primary rounded-pill" *ngIf="!readonly">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
