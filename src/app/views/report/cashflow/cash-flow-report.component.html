<div class="animated fadeIn">
  <header class="header header-sticky mb-4"></header>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="card-label"> Relatório Receitas/Despesas </div>
        </div>

        <div class="card-body">
          <form [formGroup]="filterForm">
            <div class="row">
              <div class="col-sm-2 col-xs-12">
                <input-container errorMessage="Data Inicial é obrigatória" label="Data Inicial">
                  <input type="date" formControlName="startDate" id="startDate" class="form-control" autocomplete="off">
                </input-container>
              </div>

              <div class="col-sm-2 col-xs-12">
                <input-container errorMessage="Data Final é obrigatória" label="Data Final">
                  <input type="date" formControlName="endDate" id="endDate" class="form-control" autocomplete="off">
                </input-container>
              </div>

              <div class="ibox-buttons">
                <button [disabled]="filterForm.invalid" type="button" class="btn btn-primary rounded-pill" (click)="filter()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Filtrar
                </button>
              </div>
            </div>
          </form>

          <div class="row" *ngIf="data">
            <hr>

            <div class="col">
              <app-bar-chart [chartData]="data"></app-bar-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
