<div class="animated fadeIn">
    <header class="header header-sticky mb-4"></header>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="card-label"> Perfil </div>

            <div class="card-header-actions">
              <a class="btn btn-primary rounded-pill" routerLink="add" *ngIf="hasPermission('inserir')" id="btnNovoRegistro">
                <i class="fa fa-plus"></i> Novo Registro
              </a>
          </div>
        </div>

        <div class="card-body table-responsive">
          <table class="table table-striped border datatable">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th width="18%" style="text-align: center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let perfil of perfis">
                <td>{{ perfil.id }}</td>
                <td>{{perfil.name}}</td>
                <td>{{perfil.sigla}}</td>

                <td style="text-align: center">
                  <a class="btn btn-dark btn-sm rounded-pill" routerLink="permissao/{{perfil.id}}" style="cursor: pointer;" *ngIf="hasPermission('consultar')">
                    <i class="fa fa-lock"> Permissões </i>
                  </a>

                  <a class="btn btn-success btn-sm rounded-pill" routerLink="overview/{{perfil.id}}" style="cursor: pointer;" *ngIf="hasPermission('consultar')">
                    <i class="fa fa-search"></i>
                  </a>

                  <a class="btn btn-primary btn-sm rounded-pill" routerLink="edit/{{perfil.id}}" style="cursor: pointer;"  *ngIf="hasPermission('alterar')">
                    <i class="fa fa-pencil"></i>
                  </a>

                  <a id="btnDelete" class="btn btn-danger btn-sm rounded-pill" (click)="delete(perfil)" style="cursor: pointer;"  *ngIf="hasPermission('excluir')">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
