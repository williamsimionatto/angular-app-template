<div class="animated fadeIn">
    <header class="header header-sticky mb-4"></header>
  
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="card-label"> Perfil </div>
  
            <div class="card-header-actions">
              <a class="btn btn-primary rounded-pill" routerLink="add">
                <i class="fa fa-plus"></i> Novo Registro
              </a>
          </div>
        </div>
  
        <div class="card-body table-responsive">
          <table class="table table-striped border datatable">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th width="18%" style="text-align: center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let perfil of perfis">
                <td>{{ perfil.id }}</td>
                <td>{{perfil.name}}</td>
                <td>
                  <a class="btn btn-success btn-sm rounded-pill" routerLink="overview/{{perfil.id}}" style="cursor: pointer;">
                    <i class="fa fa-search"></i>
                  </a>
  
                  <a class="btn btn-primary btn-sm rounded-pill" routerLink="edit/{{perfil.id}}" style="cursor: pointer;">
                    <i class="fa fa-pencil"></i>
                  </a>
  
                  <a class="btn btn-danger btn-sm rounded-pill" (click)="delete(perfil)" style="cursor: pointer;">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
