<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Acesse sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>

                    <input class="form-control" id="email" formControlName="email" autocomplete="off" placeholder="E-mail" required>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" formControlName="password" autocomplete="off" placeholder="Senha">
                  </div>
                  <div class="row form-group form-footer">
                    <button [disabled]="loading" class="btn btn-primary rounded-pill">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Acessar
                  </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
